<!-- MENUUUUUUUUUUUU -->
<section *ngIf="showMenu" [@menuAnimation] class="menu-overlay">
    <p class="menu-header">MENU<br><hr></p>
    <div class="menu-back">
        <button class="menu-item menu-back-button" style="align-self: center;" (click)="showMenu=!showMenu">[BACK]</button>
    </div>
    <div class="menu-items">
        <div>
        <button class="menu-item">HOME</button>
        </div>
        <div>
        <button class="menu-item">ABOUT</button>
        </div>
        <div>
        <button class="menu-item">FEATURED WORKS</button>
        </div>
        <div>
        <button class="menu-item">CONTACT</button>
        </div>   
    </div>
</section>

<!--Contact Meh-->
<section *ngIf="true" class="contact-segment" >

    <div class="contact-label">
        <img class="contact-img" src="https://pngfile.net/public/uploads/preview/brown-acrylic-paint-brush-stroke-png-11671358985tximtbpmkg.png" width="200px" height="200px"><br>
        <H1 class="contact-label">CONTACT /<br>CONTATTAMI</H1>
    </div>

    <form class="contact-form" [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">

        <div>

            <input class="form-field" type="text" name="Name" placeholder="NAME & PARTNERS NAME" formControlName="Name">
        </div>

        <div>

            <input class="form-field" type="email" name="Email" placeholder="EMAIL" formControlName="Email">
        </div>

        <div>

            <input class="form-field" type="text" name="Phone" placeholder="PHONE NUMBER (IF YOU WANT)" formControlName="Phone">
        </div>

        <div>
            <input class="form-field" matInput [matDatepicker]="picker" placeholder="EVENT DATE" name="Date" formControlName="Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            
        </div>

        <div>
            <div style="padding-top: 15px;"><label class="who-are-you" for="About"><i>WHO ARE YOU?</i></label></div>
            <textarea class="form-field-textarea" type="textarea" name="About" placeholder="{{deets}}" formControlName="Name"></textarea>
        </div>



        <div>
            <button class="button-6" type="submit">SEND</button>
        </div>

    </form>

    <div class="footer">
        <hr>
        <H1>ALTELUCI</H1>
    </div>




</section>
</div>
