<div [ngClass]="{'parallax-frame': !showMenu, 'lock-scroll': showMenu}">
    <app-menu (onBackClicked)="toggleMenu($event)" [showMenu]="showMenu"></app-menu>
    <div class="parallax-front"><img class="honey-leaves" src="../../assets/images/honey-leaves.png"></div>
    <app-hero (onMenuClicked)="toggleMenu($event)" [animations]="animationStart"></app-hero>
    <app-honey-honey></app-honey-honey>
    <app-process></app-process>
    <app-featured></app-featured>
    <app-contact></app-contact>
</div>
